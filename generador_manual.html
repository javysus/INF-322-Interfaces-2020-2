   </div>
    
  
  </header>
  <main>
      <h1>Lista de alumnos</h1>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
            <label for="floatingInputGrid">Nombre</label>
          </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="apellido" placeholder="Apellido" >
              <label for="floatingInputGrid">Apellido</label>
            </div>
          </div>

        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="genero" aria-label="Floating label select example">
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="No binario">No binario</option>
            </select>
            <label for="floatingSelectGrid">Género</label>
          </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="nivel" aria-label="Floating label select example">
                <option value="Principiante">Principiante</option>
                <option value="Medio">Medio</option>
                <option value="Avanzado">Avanzado</option>
              </select>
              <label for="floatingSelectGrid">Conocimiento</label>
            </div>
          </div>

          <div class="col-auto">
            <button type="submit" id="add" class="btn btn-indigo mt-2">+ Agregar</button>
          </div>
      </div>

      <div class="d-flex flex-row mt-2">
        <p style="margin-right: 10px;">Integrantes por grupo:</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">4</label>
        </div>
      </div>
    
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-indigo">Generar</button>
      </div>

    <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Género</th>
            <th scope="col">Conocimiento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

    </main>
